<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/components/paper/dist/paper-full.js"></script>
    <script src="/components/minicolors/jquery.minicolors.js"></script>
    <script type="text/paperscript" src="/js/board.js" canvas="canvas" ></script>

    <script>
    $(document).ready( function() {
      $('#color').minicolors({
         control: $(this).attr('data-control') || 'hue',
         defaultValue: $(this).attr('data-defaultValue') || '',
         inline: $(this).attr('data-inline') === 'true',
         letterCase: $(this).attr('data-letterCase') || 'lowercase',
         opacity: $(this).attr('data-opacity'),
         position: $(this).attr('data-position') || 'bottom left',
         change: function(hex, opacity) {
             var log;
             try {
                 log = hex ? hex : 'transparent';
                 if( opacity ) log += ', ' + opacity;
             } catch(e) {}
         },
         theme: 'default'
     });
   });
    </script>

    <link rel="stylesheet" href="/components/minicolors/jquery.minicolors.css">
  </head>
  <body>
    <div id="container">
      <h1>Collaborative board!</h1>
      <label>Color</label> <input type="text" id="color" data-control="hue" value="#000000">
      <label>Size</label> <input type="text" id="size" value="5">
      <div class="canvas">
        <canvas id="canvas" width="600px" height="600px" resize="true" style="border: 1px solid black;"></canvas>
      </div>
    </div>
  </body>
</html>
